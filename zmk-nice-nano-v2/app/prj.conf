# ZMK Configuration
CONFIG_ZMK_KEYBOARD_NAME="Nice Nano V2 Custom"

# Enable USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Nice Nano V2 Keyboard"
CONFIG_USB_DEVICE_MANUFACTURER="Custom"
CONFIG_USB_DEVICE_VID=0x1D50
CONFIG_USB_DEVICE_PID=0x615E

# Enable HID
CONFIG_USB_DEVICE_HID=y
CONFIG_ZMK_USB=y

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_CTLR=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Enable keyboard matrix
CONFIG_ZMK_KSCAN_GPIO_DRIVER=y

# GPIO
CONFIG_GPIO=y

# Enable ADC for analog pots/knobs
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y

# Logging
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Memory
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Settings
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y

# Flash
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y