# Enable USB
CONFIG_ZMK_USB=y

# Enable HID
CONFIG_USB_DEVICE_HID=y

# Increase USB power
CONFIG_USB_DEVICE_MANUFACTURER="Custom"
CONFIG_USB_DEVICE_PRODUCT="Custom Keyboard"

# Enable logging for debugging
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y

