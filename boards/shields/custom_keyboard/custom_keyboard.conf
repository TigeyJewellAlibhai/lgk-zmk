# NFC pins disabled at board level (nice_nano.conf)
# This config file is for shield-specific settings

# Enable USB
CONFIG_ZMK_USB=y

# USB Device configuration
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_MANUFACTURER="ZMK"
CONFIG_USB_DEVICE_PRODUCT="Custom Keyboard"
CONFIG_USB_DEVICE_VID=0x1D50
CONFIG_USB_DEVICE_PID=0x615E

# Disable USB logging to prevent conflicts
CONFIG_ZMK_USB_LOGGING=n

# Basic HID
CONFIG_USB_DEVICE_HID=y

# Increase debounce for more stable scanning
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
